<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewAction action="#{cadastrarBebida.prepararCadastro}" />
	
</f:metadata>

<h:head>

	<title>Cadastro de bebidas - Depósito Primefaces</title>
</h:head>

<h:body>
	 <h:form>
	    <p:menuButton value="Bebidas">
	        <p:menuitem value="Cadastrar" action="cadastrarBebida.xhtml?faces-redirect=true" icon="pi pi-save"/>
	        <p:menuitem value="Consultar" action="consultarBebidas.xhtml?faces-redirect=true" icon="pi pi-refresh"/>
	        <p:separator />
	        <p:menuitem value="Início" action="index.xhtml?faces-redirect=true" icon="pi pi-home"/>
	    </p:menuButton>
	</h:form>
   
    
    <h:form id="form">
	    <h:panelGrid columns="2" cellpadding="5" id="panel">
	    	<p:messages showDetail="false" showSummary="true" autoUpdate="true" id="mensagens" />
	    	<p:outputLabel value=""/>
	        <p:outputLabel value="Descrição da bebida"/>
	        <p:inputText id="desc" value="#{cadastrarBebida.bebida.descricao}" />
	        
	        <p:outputLabel value="Marca"/>
	        <p:inputText id="marca" value="#{cadastrarBebida.bebida.marca}" />
	        
	        <p:outputLabel value="Valor unitário"/>
	        <p:inputNumber id="valor" value="#{cadastrarBebida.bebida.valorUnitario}" symbol="R$" 
                               decimalSeparator="," thousandSeparator="." decimalPlaces="2"/> 
                               
	        <p:outputLabel value="Lote"/>
	        <p:inputNumber id="lote" value="#{cadastrarBebida.bebida.lote}" minValue="1" maxValue="100000" decimalPlaces="0" thousandSeparator=""/>  
	        
	        <p:outputLabel value="Quantidade em estoque"/>
	        <p:inputNumber id="estoque" value="#{cadastrarBebida.bebida.qtdEstoque}" minValue="1" maxValue="100000" decimalPlaces="0"/>
	        
	        <p:commandButton value="Salvar" action="#{cadastrarBebida.salvar}"
						icon="ui-icon-disk"></p:commandButton>
			 <p:commandButton value="Limpar campos" update="panel" process="@this">
			 		<p:resetInput target="panel" />
			 </p:commandButton>
	
		</h:panelGrid>
	</h:form>

</h:body>
</html>
